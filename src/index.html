<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Flower</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div id="game-title">
        <h1>Touch Flower</h1>
    </div>

    <div id="quote"></div>
    <div id="score" class="hidden"></div>

    <div id="home-screen">
        <button id="start-button" onclick="startQuiz()">Start Game</button>
    </div>

    <div id="quiz-container" class="hidden">
        <h1>Eco Trivia</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="choices">
                <button class="choice" onclick="selectAnswer(0)"></button>
                <button class="choice" onclick="selectAnswer(1)"></button>
                <button class="choice" onclick="selectAnswer(2)"></button>
                <button class="choice" onclick="selectAnswer(3)"></button>
            </div>
        </div>
    </div>

    <div id="garden-container" class="hidden">
        <h1>Your Garden</h1>
        <div id="garden"></div>
        <button onclick="showHome()">Back to Home</button>
        <button onclick="showQuestion()">Back to Questions</button>
    </div>

    <button id="visit-garden-button" onclick="visitGarden()">Visit Garden</button>

        <img src="cloud.png" class="cloud" alt="Cloud">
        <img src="cloud.png" class="cloud" alt="Cloud">
        <img src="cloud.png" class="cloud" alt="Cloud">
      </div> -->

</body>
</html>
