<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Flower</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>

    <div id="game-title">
        <h1>Touch Flower</h1>
    </div>

    <div id="quote">
        <h1>random quote!</h1>
    </div>

    <div id="home-screen">
        <button id="start-button" onclick="startQuiz()">Start Game</button>
        <button id="visit-garden-button" onclick="visitGarden()">Visit Garden</button>
    </div>

    <div id="quiz-container" class="hidden">
        <h1>Quiz</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="choices">
                <button class="choice" onclick="selectAnswer(0)"></button>
                <button class="choice" onclick="selectAnswer(1)"></button>
                <button class="choice" onclick="selectAnswer(2)"></button>
                <button class="choice" onclick="selectAnswer(3)"></button>
            </div>
        </div>
    </div>

    <div id="garden-container" class="hidden">
        <h1>Your Garden</h1>
        <div id="garden"></div>
        <button onclick="showHome()">Back to Home</button>
    </div>

    <div id="score-counter">
        <h1>Score: <span id="correctAnswers"></span></h1>
        <!-- <h1><script>document.write("Score: "+ <br></br> + correctAnswers) </script></h1> -->
        <!-- correctAnswers -->
        
    </div>

    <button type="button">Exit</button>

</body>
</html>
