<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Flower</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>

    <div id="game-title">
        <h1>Touch Flower</h1>
    </div>

    <div id="quote"></div>
    <div id="score" class="hidden"></div>

    <div id="home-screen">
        <button id="start-button" onclick="startQuiz()">Start Game</button>
    </div>

    <div id="quiz-container" class="hidden">
        <h1>Eco Trivia</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="choices">
                <button class="choice" onclick="selectAnswer(0)"></button>
                <button class="choice" onclick="selectAnswer(1)"></button>
                <button class="choice" onclick="selectAnswer(2)"></button>
                <button class="choice" onclick="selectAnswer(3)"></button>
            </div>
        </div>
    </div>

    <div id="garden-container" class="hidden">

        <h1>Your Garden</h1>
        <div id="garden-score"></div>

        <div class="row">
            <p>Rose&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>
            <div class="flower-pic">
                <img id="rose-lock" src="..\assets\images\lock.webp" alt="Rose">
                <img id="rose" src="../assets/images/rose.png" alt="Rose" class="hidden">
            </div>
        </div>

        <div class="row">
            <p>Sunflower</p>
            <div class="flower-pic">
                <img id="sunflower-lock" src="..\assets\images\lock.webp" alt="Sunflower">
                <img id="sunflower" src="../assets/images/sunflower.png" alt="Sunflower" class="hidden">
            </div>
        </div>

        <div class="row">
            <p>Marigold&nbsp&nbsp</p>
            <div class="flower-pic">
                <img id="marigold-lock" src="..\assets\images\lock.webp" alt="Marigold">
                <img id="marigold" src="../assets/images/marigold.png" alt="Marigold" class="hidden">
            </div>
        </div>

        <div class="row">
            <p>Tulip&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</p>
            <div class="flower-pic">
                <img id="tulip-lock" src="..\assets\images\lock.webp" alt="Tulip">
                <img id="tulip" src="../assets/images/tulip.png" alt="Tulip" class="hidden">
            </div>
        </div>

        <div class="row">
            <p>Camellia&nbsp&nbsp</p>
            <div class="flower-pic">
                <img id="camellia-lock" src="..\assets\images\lock.webp" alt="Camellia">
                <img id="camellia" src="../assets/images/rarest flower.png" alt="Camellia" class="hidden">
            </div>
        </div>
        
        <button id="garden-to-home" onclick="showHome()">Exit Game</button>
        <button id="garden-to-game" onclick="showQuestion()">Return to Game</button>

    </div>

    <button id="visit-garden-button" onclick="visitGarden()" class="hidden">Visit Garden</button>

    <!--cloud animation-->
    <!-- <div class="clouds">
        <img src="cloud.png" class="cloud" alt="Cloud">
        <img src="cloud.png" class="cloud" alt="Cloud">
        <img src="cloud.png" class="cloud" alt="Cloud">
      </div> -->

</body>
</html>
